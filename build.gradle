plugins {
    id 'java'
    id 'war'
}

group 'org.hust'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'rpi-sense-hat-lib',
                'Implementation-Version': version,
                'Main-Class': 'spark.MainApplication'
    }
    baseName = project.name
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
// https://mvnrepository.com/artifact/org.apache.spark/spark-streaming
    providedCompile group: 'org.apache.spark', name: 'spark-streaming_2.12', version: '2.4.5'
    // https://mvnrepository.com/artifact/org.apache.spark/spark-streaming-kafka-0-10
    // https://mvnrepository.com/artifact/org.apache.spark/spark-streaming-kafka-0-10
    compile group: 'org.apache.spark', name: 'spark-streaming-kafka-0-10_2.12', version: '2.4.5'
    compile 'org.scala-lang:scala-library:2.12'

    compileOnly 'org.projectlombok:lombok:1.18.12'
}
